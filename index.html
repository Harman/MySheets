<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHEETS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-bar" contenteditable="true">BOOK-1</div>
      <div class="menu-bar">
        <p>File</p>
        <p>Edit</p>
        <p>Help</p>
      </div>
      <div class="menu-options">
        <div class="b-u-i">
          <span class="material-icons"> format_bold </span>
          <span class="material-icons"> format_italic </span>
          <span class="material-icons"> format_underlined </span>
        </div>
        <div class="font-styles">
          <select id="cell-font-family">
            <option value="Arial">arial</option>
            <option value="Helvetica">helvetica</option>
            <option value="Open Sans">open sans</option>
            <option value="Times New Roman">times new roman</option>
          </select>
          <select id="cell-font-size">
            <option value="medium">10</option>
            <option value="large">12</option>
            <option value="larger">14</option>
            <option value="x-large">16</option>
          </select>
        </div>
        <div class="alignment">
          <span class="material-icons"> format_align_left </span>
          <span class="material-icons"> format_align_center </span>
          <span class="material-icons"> format_align_right </span>
        </div>
        <div class="colors">
          <span class="material-icons"> format_color_text </span>
          <span class="material-icons"> format_color_fill </span>
        </div>
        <div class="do">
          <span class="material-icons"> undo </span>
          <span class="material-icons"> redo </span>
        </div>
      </div>
      <div class="formula-bar">
        <input id="selected-cell" />
        <div style="border: 1px solid">
          <span class="material-icons"> functions </span>
        </div>
        <input id="complete-formula" />
      </div>
      <div class="grid">
        <div class="blank-corner"></div>
        <div class="column-tags"></div>
        <div class="row-numbers"></div>
      </div>
      <div class="sheet-bar">
        <div>Sheet 1</div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="styleScript.js"></script>
    <script src="scrollScript.js"></script>
  </body>
</html>
